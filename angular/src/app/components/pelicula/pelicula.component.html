  <h3 class="mb-4">Peliculas populares</h3>
  <div id="popularFilmsCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div
        *ngFor="let chunk of peliculas; let i = index"
        class="carousel-item"
        [class.active]="i === 0"
      >
        <div class="row row-cols-1 row-cols-md-4 g-4">
          <div *ngFor="let pelicula of chunk" class="col">
            <div class="card movie-card">
              <img
                [src]="
                  'https://image.tmdb.org/t/p/original' + pelicula.poster_url
                "
                alt="Movie Poster"
              />
              <!-- <div class="movie-stats">
                <span>üëÅ {{ pelicula.views }}</span>
                <span>üí¨ {{ pelicula.comments }}</span>
                <span>‚ù§Ô∏è {{ pelicula.likes }}</span>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Controles de navegaci√≥n -->
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#popularFilmsCarousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#popularFilmsCarousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Siguiente</span>
    </button>
  </div>

  <h4 class="mt-4">Con actividad reciente</h4>
  <div class="row g-4 just-reviewed">
