<div class="container-fluid min-vh-100 d-flex flex-column">
  <div class="row flex-grow-1">
    <div class="col-md-12 bg-home">
      <h2>Pelicula Detalles</h2>
      <div *ngIf="pelicula">
        <h2>{{ pelicula.titulo }}</h2>
        <h2>{{ pelicula.id }}</h2>
        <h2>{{ pelicula.fechaestreno }}</h2>
        <h2>{{ pelicula.duracion }}</h2>
        <h2>{{ pelicula.puntuacion }}</h2>
        <h2>{{ pelicula.sinopsis }}</h2>
      </div>
    </div>
  </div>
</div>
