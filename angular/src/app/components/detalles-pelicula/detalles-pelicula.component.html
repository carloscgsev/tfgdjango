<div class="container my-5" *ngIf="pelicula">
  <div class="row">
    <div class="col-md-3">
      <div class="card movie-card">
        <img
          [src]="'https://image.tmdb.org/t/p/original' + pelicula.poster_url"
          class="rounded"
        />
      </div>
    </div>
    
    <div class="col-md-5">
      <h1>{{ pelicula.titulo }}</h1>
      <div class="movie-content">    
        <div class="movie-details">
          
          <p>[Año] dirigida por [Director]</p>
          <p>[Frase épica]</p>
          <p>{{pelicula.sinopsis}}</p>
          <div class="mt-3">
            <div class="cast">
              <h5>[Reparto]</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="ratings-container">
        <h2 class="mb-4">
          PUNTUACIÓN
        </h2>
        <div class="d-flex justify-content-center align-items-end">
          <div class="rating-bar">
            <div class="progress bg-dark">
              <div
                class="progress-bar bg-success progress-bar-5"
                role="progressbar"
                aria-valuenow="80"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="star-label">5★</span>
          </div>
          <div class="rating-bar">
            <div class="progress bg-dark">
              <div
                class="progress-bar bg-success progress-bar-4"
                role="progressbar"
                aria-valuenow="60"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="star-label">4★</span>
          </div>
          <div class="rating-bar">
            <div class="progress bg-dark">
              <div
                class="progress-bar bg-success progress-bar-3"
                role="progressbar"
                aria-valuenow="40"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="star-label">3★</span>
          </div>
          <div class="rating-bar">
            <div class="progress bg-dark">
              <div
                class="progress-bar bg-success progress-bar-2"
                role="progressbar"
                aria-valuenow="20"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="star-label">2★</span>
          </div>
          <div class="rating-bar">
            <div class="progress bg-dark">
              <div
                class="progress-bar bg-success progress-bar-1"
                role="progressbar"
                aria-valuenow="10"
                aria-valuemin="0"
                aria-valuemax="100"
              ></div>
            </div>
            <span class="star-label">1★</span>
          </div>
        </div>
        <div class="mt-4">
          <h4>4.5</h4>
        </div>
      </div>
    </div>
  </div>
</div>
